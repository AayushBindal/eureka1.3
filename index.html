	<script>
		document.onclick = hideMenu; 
		document.oncontextmenu = rightClick;
		function hideMenu() {
			 document.getElementById("contextMenu").style.display = "none" 
		 } 
		 function fancyMode(){
			 document.body.classList.toggle("fancy-mode");
		 }
		 function randomTheme(){
	// Array containing colors
	var colors = ['#00A852','#7EA852',"#BDA852","#E7A852","#FFA852","#FFD452","#FFE352","#FFE300","#FFE382","#FFE398","#FFE3C6","#FFE3E5","#FF00FF",
				'#ff0000', '#00ff00', '#0000ff',"#0000FF","#00CAFF","#00FBFF","#590d01",
				'#ff3333', '#ffff00', '#ff6600'
			];
			
			// selecting random color
			var random_color = colors[Math.floor(
					Math.random() * colors.length)];
			
			document.body.style.background = random_color;			 
		 }
	   
		 function rightClick(e) { 
			 e.preventDefault(); 
	   
			 if (document.getElementById("contextMenu") .style.display == "block"){ 
				 hideMenu(); 
			 }else{ 
				 var menu = document.getElementById("contextMenu")
				 menu.style.display = 'block'; 
				 menu.style.left = e.pageX + "px"; 
				 menu.style.top = e.pageY + "px"; 
			 } 
		 } 
	 </script>
